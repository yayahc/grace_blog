databases:
  - name: mysite-influencons
    databaseName: mysite-influencons
    user: mysite-influencons

services:
  - type: web
    name: influencons
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-influencons
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false